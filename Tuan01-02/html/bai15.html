<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="to">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="to" size="20" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td><label for="email">Your email</label></td>
                    <td><input type="text" name="txtemail" tabindex="1" id="email" size="20" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea name="txt" id="message" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="">How did you hear <br>  of us</label></td>
                    <td><select name="cauhoi" id="cauhoi">
                        <optgroup label="">
                        <option value="Google">Google</option>
                        <option value="coccoc">Coccoc</option>
                        </optgroup>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="letter">Newsletter</label></td>
            <td> <input type="checkbox" name="letter" value="" size="20" maxlength="20">Ensure this box is checked if you would like to <br> receive email updates</td>
                </tr>
            </table>
        </fieldset>
        <button type="submit">Send message</button>
        <fieldset>
            <legend>Conttact Information</legend>
            <table>
                <tr>
                    <td><label for="firstname">First name:</label></td>
                    <td><input type="text" name="txtfistname" readonly="readonly" id="firstname" size="20" value=""></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last name:</label></td>
                    <td><input type="text" name="txtlastname" readonly="readonly" id="lastname" size="20" value=""></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="text" name="txtemail" readonly="readonly" id="email" size="20" value=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <table>
                <tr>
                    <td><input type="radio">584ft</td>
                </tr>
                <tr>
                    <td><input type="radio">784ft</td>
                </tr>
                <tr>
                    <td><input type="radio">984ft</td>
                </tr>
                <tr>
                    <td><input type="radio">1184ft</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Tirebreaker Question</legend>
            <table>
                In 25 work or less, say why you would like to win $10,000:<br>
                <tr><textarea name="" id="" cols="30" rows="10"></textarea></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Enter Competition</legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
